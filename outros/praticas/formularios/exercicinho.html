<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de formulário</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Dados Aleatórios</h1>
    <form action="dados">
        <fieldset>
            <legend>Dados Básicos</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome" placeholder="Seu Nome" required>
            </p>
            <p>
                <label for="iidade">Idade</label>
                <input type="number" name="idade" id="iidade" placeholder="Sua Idade" required>
            </p>
        </fieldset>
        <fieldset>
            <legend>Hábitos</legend>
            <p>Você fuma?</p>
            
            <input type="radio" name="fuma" id="ifuma_sim" value="sim">
            <label for="ifuma_sim">Sim</label>
            
            <input type="radio" name="fuma" id="ifuma_nao" value="nao"> 
            <label for="ifuma_nao">Não</label>

            <p>Você bebe?</p>
            
            <input type="radio" name="bebe" id="ibebe_sim" value="sim">
            <label for="ifuma_sim">Sim</label>

            <input type="radio" name="bebe" id="ibebe_nao" value="nao">
            <label for="ibebe_nao">Não </label>

            <p>Você faz uso de drogas ou entorpecentes</p>

            <input type="radio" name="drogas" id="idroga_sim" value="sim">
            <label for="idroga_sim">Sim</label>

            <input type="radio" name="drogas" id="idroga_nao" value="nao">
            <label for="idroga_nao">Não</label>
        </fieldset>
            <p>
                <input type="submit" value="Enviar Dados">
                <input type="reset" value="Limpar">
            </p>
    </form>
</body>
</html>
