<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>treinando div</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="calculadora">
    <div class="tela" id="telaDisplay">0</div>
    <div class="botoes">
        <button class="operador">AC</button>
        <button class="operador">+/-</button>
        <button class="operador">%</button>
        <button class="operador" id="divisao">/</button>

        <button class="numero">7</button>
        <button class="numero">8</button>
        <button class="numero">9</button>
        <button class="operador" id="multiplicacao">*</button>

        <button class="numero">4</button>
        <button class="numero">5</button>
        <button class="numero">6</button>
        <button class="operador" id="subtracao">-</button>

        <button class="numero">1</button>
        <button class="numero">2</button>
        <button class="numero">3</button>
        <button class="operador" id="adicao">+</button>

        <button class="numero" id="zero">0</button>
        <button class="numero">.</button>
        <button class="operador" id="igual">=</button>
    </div>
</div>
</body>
</html>
