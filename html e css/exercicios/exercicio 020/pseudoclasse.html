<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pseudo classes</title>
    <style>
        div{
            display: inline-block; /*tudo na msm linha */
            background-color: bisque;
            border: 1px solid black; /* largura, tipo, cor */
            height: 200px; /*altura*/
            width: 200px; /*largura*/
        }
        div:hover{
            background-color: blueviolet; /* quando passar o mouse em cima de uma div ela fica roxa (configuração de estado)*/
        }
    </style>
</head>
<body>
    <div id = d1>01</div>
    <div id = d2>01</div>
    <div id = d3>01</div>
</body>
</html>
