<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Exemplo  de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="estado" id="iest">
            
            <option value=""selected> --- Escolha ---</option>
                <optgroup label="Região Sudoeste">
                    <option value="SP">São Paulo</option>
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="PI">Piauí</option>
                    <option value="MA">Maranhão</option>
                    <option value="CE">Ceará</option>
                </optgroup>

                <optgroup label="Região Centro-Oeste">
                    <option value="DF">Brasília</option>
                    <option value="GO">Goiás</option>
                </optgroup>

            </select>
        </p>
        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list="lstprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">desenvolvedor</option>
                <option value="PROF">Professoor</option>
            </datalist>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" name="" id="Limpar">
        </p>
    </form>

</body>
</html>
