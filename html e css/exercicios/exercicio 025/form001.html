<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <form action = "cadastro.php" method="post" autocomplete="off"> <!--o metodo post deixa o envio seguro-->
        <p><label for="inome">Nome:</label> <!--LABEL É IMPORTANTE, RELACIONAR O RÓTULO COM O CONTEÚDO-->
             <input type="text" name="nome" id="inome"> </p>
        <p><label for="isobrenome">Sobrenome:</label>
             <input type="text" name="sobrenome" id="isobrenome"></p>
        <p><input type="submit" value="Enviar"></p>
    </form>
</body>
</html>

<!--use get quando os dados nao forem sensiveis, ex: altura, idade... enviar dados com get tem o limite maximo de 3 mil bits, nao aceita envios de fotos, videos...-->

<!--use post quando se tratar de dados sensiveis (mas lembre de https) dados com mais de 3 mil bites, envio de arquivos-->
