<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: bisque;
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td, th{
            border: 1px solid black;
            padding: 5px;
        }
        thead, tfoot{
            background-color: rgba(0, 0, 0, 0.467);
            color: rgb(234, 243, 250);
        }

    </style>
</head>
<body>
    <h1>Uso de Tabelas Grandes</h1>
    <!--
        ANATOMIA PARA TABELAS GRANDES
        TABLE
            THEAD
                TR, TD, TH
            TBODY
                TR, TD, TH
            TFOOTER
                TR, TD, TH
    -->
    <table>
        <thead>
            <tr>
                <th>ESTADO</th>
                <th>PUPULAÇÃO</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>São Paulo</td>
                <td>46 081 801</td>
            </tr>
            <tr>
                <td>Minas Gerais</td>
                <td>21 393 441</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <td>17 223 547	</td>
            </tr>
            <tr>
                <td>Bahia</td>
                <td>14 870 907	</td>
            </tr>
            <tr>
                <td>Paraná</td>
                <td>11 890 517	</td>
            </tr>
            <tr>
                <td>Rio Grande do Sul</td>
                <td>11 233 263</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>TOTAL DE HABITANTES</th>
                <td>122 693 476</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
