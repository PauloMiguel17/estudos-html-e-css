<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELA BRASILEIRÃO</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: rgb(244, 207, 158);
        }
        table{
            width: 400px;
            border-collapse: collapse;
        }
        td{
            border: 1px solid black;
            padding: 2px;
        }
        tr.flamengo{
            background-image: linear-gradient(to top, red, rgb(228, 125, 125));
        }
        tr.palmeiras{
            background-image: linear-gradient(to top, rgba(239, 239, 239, 0.948), rgb(95, 162, 87));
        }
        tr.cruzeiro{
            background-image: linear-gradient(to top, rgb(30, 107, 166), rgb(255, 255, 255));
        }
        tr.mirassol{
            background-image: linear-gradient(to top, rgb(0, 185, 50), rgb(230, 227, 16));
        }
        tr.bahia{
            background-image: linear-gradient(to top, rgb(11, 68, 149), rgb(228, 33, 33));
        }
    </style>
</head>
<body>
    <h1>TABELA BRASILEIRÃO DIA 04/11/2025</h1>
    <table>
        <tr class ="palmeiras">
            <td>PALMEIRAS</td>
            <td>65 PONTOS</td>
            <td>20 VITORIAS</td>
        </tr>
        <tr class = "flamengo">
            <td>FLAMENGO</td>
            <td>64 PONTOS</td>
            <td>19 VITORIAS</td>
        </tr>
        <tr class = "cruzeiro">
            <td>CRUZEIRO</td>
            <td>60 PONTOS</td>
            <td>17 VITORIAS</td>
        </tr>
        <tr class = "mirassol">
            <td>MIRASSOL</td>
            <td>56 PONTOS</td>
            <td>15 VITORIAS</td>
        </tr>
        <tr class = "bahia">
            <td>BAHIA</td>
            <td>52 PONTOS</td>
            <td>15 VITORIAS</td>
        </tr>
    </table>
</body>
</html>
